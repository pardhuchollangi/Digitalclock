<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
    <script src="./index.js"></script>
</head>
<body>

    <div id="Container"  > 
        <form name="calc">
            <input id="display" name="Answers">
            <br><br>
            <input  class="buttons" type="button" value="1" onclick="calc.Answers.value+='1'" onmousedown="clickToAudio()">
            <input  class="buttons" type="button" value="2" onclick="calc.Answers.value+='2'"  onmousedown="clickToAudio()">
            <input  class="buttons" type="button" value="3" onclick="calc.Answers.value+='3'"  onmousedown="clickToAudio()">
            <input  class="buttons" type="button" value="+" onclick="calc.Answers.value+='+'"  onmousedown="clickToAudio()">
               <br><br>
            <input  class="buttons" type="button" value="4"  onclick="calc.Answers.value+='4'" on onmousedown="clickToAudio()">
            <input  class="buttons" type="button" value="5"  onclick="calc.Answers.value+='5'"  onmousedown="clickToAudio()">
            <input  class="buttons" type="button" value="6"  onclick="calc.Answers.value+='6'"  onmousedown="clickToAudio()">
            <input  class="buttons" type="button" value="-"  onclick="calc.Answers.value+='-'"  onmousedown="clickToAudio()">
            <br><br>
            <input class="buttons" type="button" value="7"  onclick="calc.Answers.value+='7'"  onmousedown="clickToAudio()">
            <input class="buttons" type="button" value="8"  onclick="calc.Answers.value+='8'"  onmousedown="clickToAudio()">
            <input class="buttons" type="button" value="9"  onclick="calc.Answers.value+='9'"  onmousedown="clickToAudio()">
            <input class="buttons" type="button" value="*"  onclick="calc.Answers.value+='*'"  onmousedown="clickToAudio()">
               <br><br>
            <input class="buttons" type="button" value="/"  onclick="calc.Answers.value+='/'"  onmousedown="clickToAudio()">
            <input class="buttons" type="button" value="0"  onclick="calc.Answers.value+='0'"  onmousedown="clickToAudio()">
            <input class="buttons" type="button" value="."  onclick="calc.Answers.value+='.'"  onmousedown="clickToAudio()">
            <input class="buttons" type="button" value="%"  onclick="calc.Answers.value+='%'"  onmousedown="clickToAudio()">
               <br><br>
            <input id="clearButton" type="button" value="Clear" onclick="calc.Answers.value=''" onmousedown="clickToAudio()">
            <input  id="equalButton" type="button" value="=" onclick="calc.Answers.value=eval(calc.Answers.value)" onmousedown="clickToAudio()">
        </form>
    </div>
</body>
</html>
